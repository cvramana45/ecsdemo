---
version: 0.2
phases:
  install:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 423623870903.dkr.ecr.us-east-1.amazonaws.com
    
       
  build:
    commands:
      - docker build -t testecr .
      - docker tag testecr:latest 423623870903.dkr.ecr.us-east-1.amazonaws.com/testecr:latest

  post_build:
    commands:
      - docker push 423623870903.dkr.ecr.us-east-1.amazonaws.com/demoecsrepo:latest
      - echo Writing image definitions file...
      - printf '[{"name":"demo-container","imageUri":"423623870903.dkr.ecr.us-east-1.amazonaws.com/testecr:latest"}]' > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
